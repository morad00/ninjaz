name: ninjaz
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.2.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  dartz: ^0.10.1
  equatable: ^2.0.5
  page_transition: ^2.1.0
  dio: ^5.4.0
  pull_to_refresh: ^2.0.0
  realm: ^1.9.0
  connectivity_plus: ^5.0.1
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.0.0
  bloc_test: ^9.1.6
  flutter_driver:
    sdk: flutter
  test: any
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/ninjaz_logo.png

